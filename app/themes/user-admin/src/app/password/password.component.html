<div class="form-group">
    <p class="col-xs-12" style="text-align:center">Passwords must contain at least 1 alpha & 1 numeric character, with a minimum length of 5 characters</p>
    <label for="password" class="col-xs-4 control-label">New Password</label>
    <div class="col-xs-5">
        <input  type="password" 
                class="form-control" 
                name="password" 
                formControlName="password"
                pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{4,}$"
                required>
        <div class="text-danger" *ngIf="passwordForm.get('password').hasError('required') && passwordForm.get('password').touched">
        Password is required
        </div>
    </div>
</div>
<div class="form-group">
    <label for="password" class="col-xs-4 control-label">Confirm Password</label>
    <div class="col-xs-5">

        <input  type="password" 
                class="form-control" 
                name="confirm" 
                formControlName="confirm"
                validateEquality="password" 
                required>

        <div class="text-danger" *ngIf="passwordForm.get('confirm').hasError('required') && passwordForm.get('confirm').touched">
        Password Confirm is required
        </div>
    </div>
</div>
