<div class="form-group" [formGroup] = "passwordInput">
    <p class="col-xs-12" style="text-align:center">Passwords must contain at least 1 alpha & 1 numeric character, with a minimum length of 5 characters</p>
    <label for="password" class="col-xs-2 control-label">New Password</label>
    <div class="col-xs-10">
        <input  type="password" 
                class="form-control" 
                name="password" 
                formControlName="password"
                pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{4,}$"
                required>
        <div class="text-danger" *ngIf="passwordInput.get('password').hasError('required') && passwordInput.get('password').touched">
        Password is required
        </div>
    </div>
</div>
<div class="form-group" [formGroup] = "passwordInput">
    <label for="password" class="col-xs-2 control-label">Confirm Password</label>
    <div class="col-xs-10">

        <input  type="password" 
                class="form-control" 
                name="confirm" 
                formControlName="confirm"
                validateEquality="password"
                required>

        <div class="text-danger" *ngIf="passwordInput.get('confirm').hasError('required') && passwordInput.get('confirm').touched">
        Password Confirm is required
        </div>
    </div>
</div>
<div class="form-group" [formGroup] = "passwordInput">
    <div class="col-xs-offset-2 col-xs-4">
        <button type="cancel" class="btn btn-warning" (click)="togglePassword()">Cancel</button>
    </div>
    <div class="col-xs-offset-2 col-xs-4">
        <button id="save-updated-password" type="submit" class="btn btn-success" [disabled]="passwordInput.invalid || passWait">
            Save
            <i *ngIf="passWait" class="fa fa-refresh fa-spin fa-fw"></i> 
        </button>
    </div>
</div>
