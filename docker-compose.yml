version: '2'

services:
  webserver:
    extends:
      file: ./docker/nginx/docker-compose.yml
      service: webserver
    container_name: erdiko_users_web
    ports:
      - "8088:80"
  php:
    extends:
      file: ./docker/php/7.0/docker-compose.yml
      service: php
    container_name: erdiko_users_php
    volumes:
        - ../authenticate/:/code/vendor/erdiko/authenticate
        - ../authorize/:/code/vendor/erdiko/authorize
        - ../users/:/code/vendor/erdiko/users
  db:
    container_name: erdiko_users_db
    env_file: ./docker/mysql/environment.env
    image: mysql:latest
    volumes:
      - ./mysql:/var/lib/mysql
    ports:
      - "3301:3306"
